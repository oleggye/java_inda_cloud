#mongo configuration
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
---

#eureka configuration
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 1 #for dev purpose only
    lease-expiration-duration-in-seconds: 2 #for dev purpose only
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetchRegistry: true
    registerWithEureka: true
    initial-instance-info-replication-interval-seconds: 0 #for dev purpose only
    instance-info-replication-interval-seconds: 1 #for dev purpose only
    registryFetchIntervalSeconds: 1 #for dev purpose only

spring:
  cloud:
    config:
      enabled: false
  application:
    name: pc

#sleuth configuration
sleuth:
  sampler:
    probability: 30

#for debugging
logging:
  level:
    org:
      springframework:
        cloud:
          netflix: debug