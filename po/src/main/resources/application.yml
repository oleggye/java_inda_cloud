server:
  port: 8082

#mongo configuration
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
---

#eureka configuration
eureka:
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 1 #for dev purpose only
    lease-expiration-duration-in-seconds: 2 #for dev purpose only
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetchRegistry: true
    registerWithEureka: true
    initial-instance-info-replication-interval-seconds: 0 #for dev purpose only
    instance-info-replication-interval-seconds: 1 #for dev purpose only
    registryFetchIntervalSeconds: 1 #for dev purpose only

spring:
  cloud:
    config:
      enabled: false
  application:
    name: po
  sleuth:
    sampler:
      probability: 0.9
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASEURL:http://localhost:9411}

#feign configuration
feign:
  client:
    config:
      po:
        connectTimeout: 800
        readTimeout: 500
        loggerLevel: full
  hystrix:
    enabled: true #enable hystrix

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000

#for debugging
logging:
  level:
    org:
      springframework:
        cloud: debug